<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>COVID-19 daily charts</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app" v-if="data">
      <h1>COVID-19 Daily Report</h1>
      <div class="links">
        <a :href="'#' + item.id" v-for="item in data" :key="item.key"
          >{{ item.key }}</a
        >
      </div>
      <main>
        <section v-for="item in data" :key="item.key" :id="item.id">
          <h3>{{ item.key }}</h3>
          <div class="values">
            <div class="box">
              <div class="value">
                {{ item.data[item.data.length - 1].confirmed }}
              </div>
              <div class="caption">Confirmed</div>
            </div>
            <div class="box">
              <div class="value">
                {{ item.data[item.data.length - 1].deaths }}
              </div>
              <div class="caption">Deaths</div>
            </div>
            <div class="box">
              <div class="value">
                {{ item.data[item.data.length - 1].recovered }}
              </div>
              <div class="caption">Recovered</div>
            </div>
          </div>
          <canvas width="500px" height="250px"></canvas>
        </section>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
